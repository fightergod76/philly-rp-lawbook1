<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Philadelphia RP CAD â€“ Law Database</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #eef1f5;
  color: #1f2937;
}

/* TOP BAR */
.topbar {
  height: 52px;
  background: #2b4c7e;
  display: flex;
  align-items: center;
  padding: 0 14px;
  gap: 10px;
  color: white;
}

.topbar button {
  background: #3b6fb6;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

/* LAYOUT */
.container {
  display: flex;
  height: calc(100vh - 52px);
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: #f4f6f9;
  border-right: 1px solid #d0d7e2;
  padding: 10px;
}

.sidebar div {
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 4px;
}

.sidebar div:hover {
  background: #dde6f5;
}

.sidebar .active {
  background: #c8dbf8;
  font-weight: bold;
}

/* MAIN */
.main {
  flex: 1;
  padding: 16px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

th {
  background: #f1f5f9;
}

tr:hover {
  background: #f9fafb;
  cursor: pointer;
}

/* BADGES */
.badge {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
}

.arrest {
  background: #d1fae5;
  color: #065f46;
}

.citation {
  background: #fef3c7;
  color: #92400e;
}

/* DETAILS PANEL */
.details {
  margin-top: 14px;
  background: white;
  border: 1px solid #d1d5db;
  padding: 14px;
  opacity: 0;
  transform: translateY(-6px);
  transition: opacity 0.25s ease, transform 0.25s ease;
}

.details.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<script>
function showDetails(title, level, arrestable, elements) {
  const panel = document.getElementById("details");

  // reset animation
  panel.classList.remove("show");
  void panel.offsetWidth; // force reflow

  panel.innerHTML = `
    <h3>${title}</h3>
    <p><b>Level:</b> ${level}</p>
    <p><b>Arrestable:</b> ${arrestable}</p>
    <ul>${elements.map(e => `<li>${e}</li>`).join("")}</ul>
  `;

  panel.classList.add("show");
}
</script>
</head>

<body>

<div class="topbar">
  <button>CAD</button>
  <button>Search</button>
  <button><b>Laws</b></button>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="active">Disturbance</div>
  <div>Intoxication</div>
  <div>Traffic</div>
  <div>Weapons</div>
  <div>Property</div>
  <div>Persons</div>
</div>

<!-- MAIN -->
<div class="main">

<table>
<tr>
  <th>Code</th>
  <th>Law</th>
  <th>Level</th>
  <th>Type</th>
</tr>

<tr onclick="showDetails(
  'Disorderly Conduct',
  'Misdemeanor',
  'Yes',
  ['Disruptive public behavior','Causes alarm or interference']
)">
  <td>DC-01</td>
  <td>Disorderly Conduct</td>
  <td>M</td>
  <td><span class="badge arrest">Arrest</span></td>
</tr>

<tr onclick="showDetails(
  'Public Intoxication',
  'Misdemeanor',
  'Yes',
  ['Impaired in public','Danger to self or others']
)">
  <td>INT-02</td>
  <td>Public Intoxication</td>
  <td>M</td>
  <td><span class="badge arrest">Arrest</span></td>
</tr>

<tr onclick="showDetails(
  'Reckless Driving',
  'Misdemeanor',
  'Yes',
  ['Willful disregard for safety']
)">
  <td>TR-04</td>
  <td>Reckless Driving</td>
  <td>M</td>
  <td><span class="badge arrest">Arrest</span></td>
</tr>

<tr onclick="showDetails(
  'Speeding',
  'Infraction',
  'No',
  ['Exceeding posted limit']
)">
  <td>TR-01</td>
  <td>Speeding</td>
  <td>I</td>
  <td><span class="badge citation">Citation</span></td>
</tr>

</table>

<div id="details" class="details">
  <i>Select a law to view details.</i>
</div>

</div>
</div>

</body>
</html>
