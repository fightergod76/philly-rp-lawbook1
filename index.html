<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Philly RP v3 CAD</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f4f6;
  color: #111827;
}

/* HEADER */
.header {
  height: 56px;
  background: #1f3a5f;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 18px;
  font-weight: 600;
}

/* LAYOUT */
.container {
  display: flex;
  height: calc(100vh - 56px);
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #e5e7eb;
  border-right: 1px solid #d1d5db;
  padding: 14px;
}

.sidebar h4 {
  margin-bottom: 10px;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #9ca3af;
  font-size: 14px;
}

/* MAIN */
.main {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f9fafb;
  text-align: left;
}

tr {
  transition: background 0.15s ease;
}

tr:hover {
  background: #eef2ff;
  cursor: pointer;
}

/* BADGES */
.badge {
  padding: 4px 8px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: bold;
}

.arrest { background:#dcfce7; color:#065f46; }
.cite { background:#fef3c7; color:#92400e; }

/* DETAILS PANEL */
.details {
  margin-top: 16px;
  background: white;
  border: 1px solid #d1d5db;
  padding: 14px;
  opacity: 0;
  transform: translateY(-8px);
  transition: opacity 0.25s ease, transform 0.25s ease;
}

.details.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<script>

{code:"JU-08", name:"False Report to Police", level:"F", type:"Arrest", elements:["Knowingly false info"]},
{code:"JU-09", name:"Impersonating Law Enforcement", level:"F", type:"Arrest", elements:["Pretending officer"]},
{code:"JU-10", name:"Contempt of Court", level:"M", type:"Arrest", elements:["Disobey court"]},

];




function render(filter="") {
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";
  laws.filter(l =>
    l.name.toLowerCase().includes(filter) ||
    l.code.toLowerCase().includes(filter)
  ).forEach(l => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${l.code}</td>
      <td>${l.name}</td>
      <td>${l.level}</td>
      <td><span class="badge ${l.type==="Arrest"?"arrest":"cite"}">${l.type}</span></td>
    `;
    row.onclick = () => showDetails(l);
    tbody.appendChild(row);
  });
}

function showDetails(law) {
  const d = document.getElementById("details");
  d.classList.remove("show");
  void d.offsetWidth;
  d.innerHTML = `
    <h3>${law.name} (${law.code})</h3>
    <p><b>Level:</b> ${law.level}</p>
    <p><b>Type:</b> ${law.type}</p>
    <ul>${law.elements.map(e=>`<li>${e}</li>`).join("")}</ul>
  `;
  d.classList.add("show");
}

window.onload = () => render();
</script>
</head>

<body>

<div class="header">Philly RP v3 CAD — Law Database</div>

<div class="container">
  <div class="sidebar">
    <h4>Search Laws</h4>
    <input type="text" placeholder="Search by name or code"
      oninput="render(this.value.toLowerCase())">
  </div>

  <div class="main">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Charge</th>
          <th>Lvl</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div id="details" class="details">
      <i>Select a law to view details.</i>
    </div>
  </div>
</div>

</body>
</html>
