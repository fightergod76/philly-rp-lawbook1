<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Philly RP v3 CAD</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#0f172a;
  color:white;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#0f172a;
}

input{
  padding:8px;
  border-radius:4px;
  border:none;
  margin-top:8px;
}

button{
  padding:6px 14px;
  border:none;
  border-radius:4px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  margin-top:8px;
}

/* MAIN GREETING */
#main{
  display:none;
  text-align:center;
  padding-top:80px;
}

.columns{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
}

.column{
  width:180px;
  padding:20px;
  background:#1e293b;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}

.column:hover{
  background:#334155;
}

/* SECTION */
#section{
  display:none;
  padding:20px 60px;
}

.back{
  cursor:pointer;
  margin-bottom:20px;
  display:inline-block;
  color:#3b82f6;
}

.item{
  padding:8px;
  border-bottom:1px solid #1e293b;
  cursor:pointer;
}

.item:hover{
  background:#1e293b;
}

.detail{
  background:#111827;
  padding:8px 12px;
  display:none;
  font-size:14px;
  border-left:3px solid #3b82f6;
}
</style>

<script>

const password="FEBPHILLYRPV3POLICE";

function login(){
  if(document.getElementById("pass").value===password){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
    typeText();
  } else alert("Invalid Code");
}

function typeText(){
  const text="Click one of the columns to get started!";
  const el=document.getElementById("typed");
  el.innerHTML="";
  let i=0;
  function type(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,30);
    }
  }
  type();
}

function openSection(type){
  document.getElementById("main").style.display="none";
  document.getElementById("section").style.display="block";
  const container=document.getElementById("content");
  container.innerHTML="";

  if(type==="laws") buildLaws();
  if(type==="codes") buildCodes();
}

function back(){
  document.getElementById("section").style.display="none";
  document.getElementById("main").style.display="block";
  typeText();
}

function toggle(el){
  const next=el.nextElementSibling;
  next.style.display= next.style.display==="block"?"none":"block";
}

/* FULL LAW DATA (YOURS) */

function buildLaws(){
  const container=document.getElementById("content");
  laws.forEach(l=>{
    const item=document.createElement("div");
    item.className="item";
    item.innerText=`${l.code} — ${l.name} (${l.level})`;
    item.onclick=()=>toggle(item);

    const detail=document.createElement("div");
    detail.className="detail";
    detail.innerHTML=`<b>Type:</b> ${l.type}<br>${l.elements.join("<br>")}`;

    container.appendChild(item);
    container.appendChild(detail);
  });
}

function buildCodes(){
  const container=document.getElementById("content");
  for(let key in tenCodes){
    const item=document.createElement("div");
    item.className="item";
    item.innerText=key;
    item.onclick=()=>toggle(item);

    const detail=document.createElement("div");
    detail.className="detail";
    detail.innerText=tenCodes[key];

    container.appendChild(item);
    container.appendChild(detail);
  }
}
</script>
</head>

<body>

<div id="login">
  <h2>Philadelphia Police Department</h2>
  <input id="pass" type="password">
  <button onclick="login()">Enter</button>
</div>

<div id="main">
  <h1>Hello, Officer!</h1>
  <p id="typed"></p>
  <div class="columns">
    <div class="column" onclick="openSection('laws')">Laws</div>
    <div class="column" onclick="openSection('codes')">10 Codes</div>
  </div>
</div>

<div id="section">
  <div class="back" onclick="back()">← Back</div>
  <div id="content"></div>
</div>

</body>
</html>
