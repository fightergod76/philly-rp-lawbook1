<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Philly RP v3 CAD</title>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#0f172a;
  color:white;
}

/* LOGIN */
#login {
  position:fixed;
  inset:0;
  background:#0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

#loginBox {
  background:#1e293b;
  padding:30px;
  border-radius:10px;
  text-align:center;
}

.password-wrap {
  position:relative;
  margin-top:10px;
}

.password-wrap input {
  padding:10px;
  border-radius:6px;
  border:none;
  width:220px;
}

.eye {
  position:absolute;
  right:10px;
  top:8px;
  cursor:pointer;
  transition:0.2s;
}

.eye:active {
  transform:scale(1.2);
  filter:drop-shadow(0 0 6px cyan);
}

/* LAYOUT */
.container {
  display:flex;
  height:100vh;
}

.sidebar {
  width:320px;
  background:#1e293b;
  overflow-y:auto;
  padding:15px;
}

.section {
  margin-bottom:20px;
}

.item {
  padding:8px;
  background:#334155;
  margin-bottom:4px;
  border-radius:5px;
  cursor:pointer;
  transition:0.2s;
}

.item:hover {
  background:#475569;
}

.details {
  background:#0f172a;
  padding:8px;
  border-left:3px solid #3b82f6;
  margin-bottom:6px;
  display:none;
}
</style>

<script>

const password="FEBPHILLYRPV3POLICE";

/* LOGIN */
function checkLogin(){
  if(document.getElementById("pass").value===password){
    document.getElementById("login").style.display="none";
  } else {
    alert("Invalid Code");
  }
}

function showPass(show){
  document.getElementById("pass").type = show ? "text" : "password";
}

/* ACCORDION */
function toggleDetail(el){
  const next=el.nextElementSibling;
  next.style.display = next.style.display==="block" ? "none" : "block";
}

/* DATA */

const tenCodes = {
"10-0":"Use caution",
"10-4":"Acknowledged",
"10-11":"Traffic stop",
"10-15":"Prisoner in custody",
"10-20":"Location",
"10-23":"On scene",
"10-24":"Request backup",
"10-31":"Crime in progress",
"10-32":"Subject with firearm",
"10-38":"Traffic stop",
"10-80":"Pursuit in progress",
"10-99":"Officer in danger"
};

const laws = {
"F-101 Assault":"Intentional threat or harm toward another individual.",
"F-102 Armed Robbery":"Theft involving use of a weapon.",
"F-103 Grand Theft Auto":"Unlawful taking of a vehicle.",
"F-104 Drug Distribution":"Possession with intent to distribute narcotics.",
"M-201 Resisting Arrest":"Attempting to evade lawful custody.",
"M-202 Disorderly Conduct":"Public disruptive behavior.",
"M-203 Reckless Driving":"Operating vehicle with disregard for safety.",
"I-301 Speeding":"Exceeding posted speed limit.",
"I-302 Parking Violation":"Illegal vehicle parking."
};

const sop = {
"Officer Conduct":"Act professionally at all times. Abuse of power results in removal.",
"Chain of Command":"Disputes go through Internal Affairs.",
"Use of Force":"Minimum force necessary. Deadly force requires review.",
"Pursuit Policy":"Supervisor approval required.",
"Reporting":"All major incidents require documentation."
};

function buildSection(id,data){
  const section=document.getElementById(id);
  for(let key in data){
    const item=document.createElement("div");
    item.className="item";
    item.innerText=key;
    item.onclick=()=>toggleDetail(item);

    const detail=document.createElement("div");
    detail.className="details";
    detail.innerText=data[key];

    section.appendChild(item);
    section.appendChild(detail);
  }
}

window.onload=function(){
  buildSection("tenSection",tenCodes);
  buildSection("lawSection",laws);
  buildSection("sopSection",sop);
};
</script>
</head>

<body>

<div id="login">
  <div id="loginBox">
    <h2>Philadelphia Police Department</h2>
    <div class="password-wrap">
      <input id="pass" type="password">
      <span class="eye"
        onmousedown="showPass(true)"
        onmouseup="showPass(false)"
        onmouseleave="showPass(false)">üëÅ</span>
    </div>
    <button onclick="checkLogin()">Enter</button>
  </div>
</div>

<div class="container">
  <div class="sidebar">

    <div class="section">
      <h3>10 Codes</h3>
      <div id="tenSection"></div>
    </div>

    <div class="section">
      <h3>Laws</h3>
      <div id="lawSection"></div>
    </div>

    <div class="section">
      <h3>SOP Reminder</h3>
      <div id="sopSection"></div>
    </div>

  </div>
</div>

</body>
</html>
