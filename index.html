<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Philadelphia RP CAD â€“ Laws</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0c0f14;
  color: #e6e9ef;
}

/* TOP BAR */
.topbar {
  height: 52px;
  background: #1b2a44;
  display: flex;
  align-items: center;
  padding: 0 14px;
  gap: 10px;
  border-bottom: 1px solid #263a5e;
}

.topbar button {
  background: #233a63;
  border: 1px solid #2f4f86;
  color: #e6e9ef;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

.topbar button:hover {
  background: #2d4f8f;
}

/* LAYOUT */
.container {
  display: flex;
  height: calc(100vh - 52px);
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #0f1625;
  border-right: 1px solid #263a5e;
  padding: 10px;
}

.sidebar h3 {
  font-size: 14px;
  color: #9aa4bf;
  margin-bottom: 8px;
}

.category {
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 6px;
}

.category:hover {
  background: #1b2a44;
}

.category.active {
  background: #2d4f8f;
}

/* MAIN PANEL */
.main {
  flex: 1;
  padding: 20px;
  background: #0c0f14;
  animation: fadeIn 0.25s ease;
}

.law-title {
  font-size: 20px;
  margin-bottom: 6px;
}

.tag {
  color: #4da6ff;
  font-weight: bold;
  margin-bottom: 10px;
}

ul {
  margin-left: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(6px); }
  to { opacity: 1; transform: translateX(0); }
}
</style>

<script>
function showLaw(title, arrestable, elements) {
  const main = document.getElementById("main");
  main.innerHTML = `
    <div class="law-title">${title}</div>
    <div class="tag">Arrestable: ${arrestable}</div>
    <ul>
      ${elements.map(e => `<li>${e}</li>`).join("")}
    </ul>
  `;
}

function setActive(el) {
  document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
  el.classList.add("active");
}
</script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <button>Log Out</button>
  <button>CAD</button>
  <button>Search</button>
  <button>Returns</button>
  <button><b>Laws</b></button>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>LAW CATEGORIES</h3>

  <div class="category" onclick="setActive(this); showLaw(
    'Disorderly Conduct',
    'YES',
    ['Disruptive behavior in public','Causes alarm or interferes with others']
  )">Disturbance</div>

  <div class="category" onclick="setActive(this); showLaw(
    'Public Intoxication',
    'YES',
    ['Impaired in public','Danger to self or others']
  )">Intoxication</div>

  <div class="category" onclick="setActive(this); showLaw(
    'Reckless Driving',
    'YES',
    ['Willful disregard for safety']
  )">Traffic</div>

  <div class="category" onclick="setActive(this); showLaw(
    'Brandishing a Weapon',
    'YES',
    ['Weapon displayed in threatening manner']
  )">Weapons</div>

  <div class="category" onclick="setActive(this); showLaw(
    'Theft',
    'YES',
    ['Taking property without consent']
  )">Property</div>

</div>

<!-- MAIN -->
<div class="main" id="main">
  <div class="law-title">Select a Law</div>
  <p class="tag">Choose a category from the left.</p>
</div>

</div>
</body>
</html>
