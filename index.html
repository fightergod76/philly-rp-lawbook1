<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Philly RP v3 CAD</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.header {
  height: 56px;
  background: #1f3a5f;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 18px;
  font-weight: 600;
}

.container {
  display: flex;
  height: calc(100vh - 56px);
}

.sidebar {
  width: 260px;
  background: #1e293b;
  padding: 14px;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: none;
  font-size: 14px;
}

.main {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #1e293b;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #334155;
}

th {
  background: #111827;
  text-align: left;
}

tr:hover {
  background: #1e40af44;
  cursor: pointer;
}

.detail-row td {
  background: #0b1220;
  padding: 15px;
}

.level-F { color: #ef4444; font-weight: bold; }
.level-M { color: #f59e0b; font-weight: bold; }
.level-I { color: #10b981; font-weight: bold; }
</style>

<script>

const database = [

/* 10 CODES */
{code:"10-0", name:"Use Caution", level:"-", type:"10-Code", description:"Advise units to approach carefully.", fine:"-", jail:"-"},
{code:"10-4", name:"Acknowledged", level:"-", type:"10-Code", description:"Message received and understood.", fine:"-", jail:"-"},
{code:"10-11", name:"Traffic Stop", level:"-", type:"10-Code", description:"Unit conducting traffic stop.", fine:"-", jail:"-"},
{code:"10-20", name:"Location", level:"-", type:"10-Code", description:"Request or provide location.", fine:"-", jail:"-"},
{code:"10-23", name:"On Scene", level:"-", type:"10-Code", description:"Arrived at scene.", fine:"-", jail:"-"},
{code:"10-24", name:"Request Backup", level:"-", type:"10-Code", description:"Emergency assistance requested.", fine:"-", jail:"-"},
{code:"10-31", name:"Crime in Progress", level:"-", type:"10-Code", description:"Active criminal activity.", fine:"-", jail:"-"},
{code:"10-32", name:"Subject with Firearm", level:"-", type:"10-Code", description:"Armed suspect reported.", fine:"-", jail:"-"},
{code:"10-80", name:"Pursuit in Progress", level:"-", type:"10-Code", description:"Vehicle pursuit initiated.", fine:"-", jail:"-"},
{code:"10-99", name:"Officer in Danger", level:"-", type:"10-Code", description:"Immediate emergency assistance required.", fine:"-", jail:"-"},

/* ORIGINAL LAW STYLE */
{code:"DC-01", name:"Disorderly Conduct", level:"M", type:"Arrest", description:"Disruptive public behavior.", fine:"$500", jail:"30 Months"},
{code:"DC-02", name:"Public Disturbance", level:"M", type:"Arrest", description:"Creating public alarm or disruption.", fine:"$750", jail:"45 Months"},
{code:"INT-02", name:"DUI", level:"F", type:"Arrest", description:"Operating vehicle while impaired.", fine:"$2500", jail:"80 Months"},
{code:"TR-01", name:"Speeding", level:"I", type:"Citation", description:"Exceeding posted speed limit.", fine:"$300", jail:"-"},
{code:"TR-03", name:"Evading Law Enforcement", level:"F", type:"Arrest", description:"Failure to stop during lawful traffic stop.", fine:"$4000", jail:"100 Months"},
{code:"WP-01", name:"Illegal Firearm Possession", level:"F", type:"Arrest", description:"Possessing prohibited firearm.", fine:"$5000", jail:"120 Months"},
{code:"PR-02", name:"Burglary", level:"F", type:"Arrest", description:"Unlawful entry to commit crime.", fine:"$4000", jail:"100 Months"},
{code:"JU-01", name:"Resisting Arrest", level:"M", type:"Arrest", description:"Refusing lawful custody.", fine:"$1000", jail:"60 Months"},

/* CUSTOM ADDITIONS */
{code:"F-150", name:"Aggravated Assault on Officer", level:"F", type:"Arrest", description:"Intentional harm toward law enforcement.", fine:"$7000", jail:"140 Months"},
{code:"F-160", name:"Armed Carjacking", level:"F", type:"Arrest", description:"Vehicle theft involving weapon.", fine:"$6000", jail:"130 Months"},
{code:"M-210", name:"Evading on Foot", level:"M", type:"Arrest", description:"Attempt to flee lawful detention.", fine:"$1200", jail:"70 Months"},
{code:"I-320", name:"Illegal Parking", level:"I", type:"Citation", description:"Vehicle parked unlawfully.", fine:"$150", jail:"-"},
];

function render(filter=""){
  const tbody=document.getElementById("tbody");
  tbody.innerHTML="";

  database.filter(item =>
    item.name.toLowerCase().includes(filter) ||
    item.code.toLowerCase().includes(filter)
  ).forEach(item => {

    const row=document.createElement("tr");
    row.innerHTML=`
      <td>${item.code}</td>
      <td>${item.name}</td>
      <td class="level-${item.level}">${item.level}</td>
      <td>${item.type}</td>
    `;

    row.onclick=()=>toggleDetails(row,item);
    tbody.appendChild(row);
  });
}

function toggleDetails(row,item){
  const next=row.nextElementSibling;

  if(next && next.classList.contains("detail-row")){
    next.remove();
    return;
  }

  const detail=document.createElement("tr");
  detail.className="detail-row";
  detail.innerHTML=`
    <td colspan="4">
      <b>Description:</b> ${item.description}<br>
      <b>Fine:</b> ${item.fine}<br>
      <b>Jail Time:</b> ${item.jail}
    </td>
  `;

  row.after(detail);
}

window.onload=()=>render();

</script>
</head>

<body>

<div class="header">Philly RP v3 CAD â€” Law & 10-Code Database</div>

<div class="container">
  <div class="sidebar">
    <h4>Search Database</h4>
    <input type="text" placeholder="Search by code or name"
      oninput="render(this.value.toLowerCase())">
  </div>

  <div class="main">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Lvl</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

</body>
</html>
