<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Philly RP v3 CAD</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#0f172a;
  color:white;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#0f172a;
}

input{
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:10px;
}

button{
  padding:8px 15px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  margin-top:10px;
}

/* MAIN */
#main{
  display:none;
  height:100vh;
  text-align:center;
  padding-top:100px;
}

.columns{
  display:flex;
  justify-content:center;
  gap:50px;
  margin-top:50px;
}

.column{
  width:250px;
  padding:40px;
  background:#1e293b;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.column:hover{
  background:#334155;
  transform:scale(1.05);
}

/* SECTION VIEW */
#sectionView{
  display:none;
  padding:40px;
}

.closeBtn{
  position:absolute;
  top:20px;
  right:30px;
  font-size:20px;
  cursor:pointer;
}

.item{
  background:#1e293b;
  padding:10px;
  margin-bottom:5px;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
}

.detail{
  background:#111827;
  padding:10px;
  display:none;
  margin-bottom:10px;
}
</style>

<script>

const password="FEBPHILLYRPV3POLICE";

/* LOGIN */
function login(){
  if(document.getElementById("pass").value===password){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
    typeText();
  } else alert("Invalid Code");
}

/* TYPEWRITER */
function typeText(){
  const text="Click one of the columns to get started!";
  const el=document.getElementById("typed");
  el.innerHTML="";
  let i=0;
  function type(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,40);
    }
  }
  type();
}

/* OPEN SECTION */
function openSection(type){
  document.getElementById("main").style.display="none";
  document.getElementById("sectionView").style.display="block";
  document.getElementById("sectionContent").innerHTML="";
  
  if(type==="codes") buildList(tenCodes);
  if(type==="laws") buildList(laws);
}

function closeSection(){
  document.getElementById("sectionView").style.display="none";
  document.getElementById("main").style.display="block";
  typeText();
}

/* EXPAND LIST */
function buildList(data){
  const container=document.getElementById("sectionContent");
  for(let key in data){
    const item=document.createElement("div");
    item.className="item";
    item.innerText=key;
    item.onclick=()=>toggle(item);
    
    const detail=document.createElement("div");
    detail.className="detail";
    detail.innerText=data[key];
    
    container.appendChild(item);
    container.appendChild(detail);
  }
}

function toggle(el){
  const next=el.nextElementSibling;
  next.style.display= next.style.display==="block"?"none":"block";
}

</script>
</head>

<body>

<div id="login">
  <h2>Philadelphia Police Department</h2>
  <p>Hello, Officer.</p>
  <input id="pass" type="password">
  <button onclick="login()">Enter</button>
</div>

<div id="main">
  <h1>Hello, Officer!</h1>
  <p id="typed"></p>
  
  <div class="columns">
    <div class="column" onclick="openSection('laws')">Laws</div>
